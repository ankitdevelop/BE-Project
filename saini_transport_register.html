<!Doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
    <meta name="author" content="Saini">
    <meta name="description" content="">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Saini Transport-Registration</title>
    <!--Style sheets-->
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body data-spy="scroll" data-target=".mainmenu-area">
  <section class="section-pad" id="team-area"> 
<div class="container">
  <div class="box"></div>
  <div class="container-forms">
    <div class="container-info">
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Have an account?
            </p>
            <div class="btn">
              Log in
            </div>
          </div>
        </div>
      </div>
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Don't have an account? 
            </p>
            <div class="btn">
              Sign up
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-form">
      <div class="form-item log-in">
        <div class="table">
          <div class="table-cell">
            <input name="Username" placeholder="Username" type="text" /><input name="Password" placeholder="Password" type="Password" />
            <div class="btn">
              <a class="log2" href="#">
              Log in
            </a>
            </div>
             <div class="forgot">
                <h5 class="forg-item"><a href="#">ForgotPassword</a></h5>
            </div>
          </div>
         </div>
       </div>
      <div class="form-item sign-up">
        <div class="table">
          <div class="table-cell">
            <input name="email" placeholder="Email" type="text" />
            <input name="fullName" placeholder="Full Name" type="text" />
            <input name="Username" placeholder="Username" type="text" />
            <input name="Companyname" placeholder="Companyname" type="text" />
            <input name="Password" placeholder="Password" type="Password" />
            <div class="btn"><a class="log2" href="#">
              Sign up
            </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
<!--Vendor-JS-->
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
<!--toggle js-->
<script type="text/javascript" src="js/toggle.js"></script>
</body>
</html>
